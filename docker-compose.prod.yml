version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carbon_footprint_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app_network_prod
    # ไม่ expose port เพื่อความปลอดภัย

  backend:
    build: .
    container_name: carbon_footprint_backend_prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      NODE_ENV: production
      SERVER_PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - app_network_prod

volumes:
  postgres_data_prod:
    driver: local

networks:
  app_network_prod:
    driver: bridge