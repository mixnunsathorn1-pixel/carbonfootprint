version: '3.8'

services:
  # PostgreSQL Database - Development only
  postgres:
    image: postgres:15-alpine
    container_name: carbon_footprint_postgres_dev
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: carbon_footprint_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network_dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  app_network_dev:
    driver: bridge